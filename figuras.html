<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="./figuras.js"></script>
    <title>Figuras Geométricas</title>

</head>

<body>
    <header> 
        <div>
            <h1>Figuras Geométricas</h1>
            <p>Este es el primer taller del curso práctico de JS</p>
        </div>
    </header>

    <section class="calculator">
        <h2>Calcula el área y perímetro de un cuadrado</h2>
            <div class="calculator--container">
                <form class="calculator--form">
                    <label class="labels--form">Escribe cuanto mide cada lado de tu cuadrado</label>
                    <input id="inputCuadrado" type="number" placeholder="Escribe el valor del Lado" class="input--form">
                    <button type="button" class="calculate__perimeter--buttom form--buttom" onclick="calcularPerimetroCuadrado">Calcular Perímetro</button>
                    <button type="button" class="calculate__area--buttom form--buttom" onclick="calcularAreaCuadrado">Calcular Área</button>
                </form>
            </div>
    </section>
</body>

</html>
